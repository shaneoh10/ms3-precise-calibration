{% extends 'base.html' %}
{% block content %}

    <h2 class="center">Register Account</h2>
    <hr>

    <div class="container">
        <!-- Form Structure from https://materializecss.com/text-inputs.html -->
        <div class="row card-panel">
            <form id="register" class="col s12 m10 offset-m1" method="POST" action="{{ url_for('register') }}">
                <div class="row">
                    <div class="input-field col s12 m6">
                        <input id="first_name" type="text" name="first_name" class="validate" minlength="2" maxlength="20" 
                            pattern="^[a-zA-ZÀ-ž\s]{2,20}$" required>
                        <label for="first_name">First Name:</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input id="last_name" type="text" name="last_name" class="validate" minlength="2" maxlength="20"
                            pattern="^[a-zA-ZÀ-ž\s]{2,20}$" required>
                        <label for="last_name">Last Name:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="reg-username" type="text" name="reg-username" class="validate" minlength="6" 
                            pattern="^[a-zA-Z0-9]{6-16}$" maxlength="16" required>
                        <label for="username">Username:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="reg-password" type="password" name="reg-password" class="validate" 
                            minlength="6" maxlength="16" pattern="^[a-zA-Z0-9]{6,16}$" required>
                        <label for="password">Password:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password-check" type="password" name="password-check" class="validate" required>
                        <label for="password-check">Repeat Password:</label>
                        <p id="password-alert"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 m5 offset-m1 center">
                        <button type="submit" class="btn-large light-blue accent-4">Register</button>
                    </div>
                    <div class="col s12 m5 center">
                        <a href="{{ url_for('home') }}" class="btn-large red accent-2">Cancel</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 center">
                        <p>Already registered? <a href="#modal2" class="modal-trigger">Log In here.</p></a>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
