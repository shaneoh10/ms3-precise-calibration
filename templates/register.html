{% extends 'base.html' %}
{% block content %}

    <h2 class="center">Register Account</h2>
    <hr>

    <div class="container">
        <!-- Form Structure from https://materializecss.com/text-inputs.html -->
        <div class="row card-panel">
            <form class="col s12 m10 offset-m1" method="POST" action="#">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="first_name" type="text" name="first_name" class="validate" minlength="2" maxlength="30" required>
                        <label for="first_name">First Name:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="last_name" type="text" name="last_name" class="validate" minlength="2" maxlength="30"
                            required>
                        <label for="last_name">Last Name:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="username" type="text" name="username" class="validate" required>
                        <label for="username">Username:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password1" type="password" name="password1" class="validate" required>
                        <label for="password1">Password:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password2" type="password" name="password2" class="validate" required>
                        <label for="password2">Repeat Password:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 m4 offset-m2 center">
                        <button type="submit" class="btn-large">Register</button>
                    </div>
                    <div class="col s12 m4 center">
                        <a href="{{ url_for('home') }}" class="btn-large red">Cancel</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 center">
                        <p>Already registered? <a href="#modal2" class="modal-trigger">Log In here.</p></a>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
